<ng-container *ngIf="(newBiodataState$ | async) as state" [ngSwitch]="state.dataState">
    <ng-container *ngSwitchCase="DataState.LOADED">
        <app-navbar [user]="state?.appData?.data?.user"></app-navbar>
        <section>
            <div class="container">
                <nav aria-label="breadcrumb" style="margin-top: 8px;">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a [routerLink]="['/']">Home</a>
                        </li>
                        <li class="breadcrumb-item"> <a [routerLink]="['/biodata']">Biodata</a> </li>
                        <li class="breadcrumb-item active" aria-current="page">New</li>
                    </ol>
                </nav>
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                    <h2><i style="margin-right: 5px;" class="bi bi-person-plus-fill"></i> New Biodata
                                    </h2>
                                </div>
                                <div *ngIf="state.error"
                                     class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show"
                                     role="alert">
                                    {{ state.error }}
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                </div>

                                <form #newBiodataForm="ngForm" (ngSubmit)="createBiodata(newBiodataForm)">
                                    <div class="row">
                                        <div class="col-md-6" style="margin-bottom: 15px;">
                                            <div class="form-group">
                                                <label>Nama</label>
                                                <input [disabled]="(state?.appData?.data?.user?.roleName === 'ROLE_USER') || (isLoading$ | async)"
                                                       type="text" ngModel name="nama" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="margin-bottom: 15px;">
                                            <div class="form-group">
                                                <label>Tanggal Lahir</label>
                                                <input [disabled]="(state?.appData?.data?.user?.roleName === 'ROLE_USER') || (isLoading$ | async)"
                                                        type="date" ngModel name="tanggalLahir" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="margin-bottom: 15px;">
                                            <div class="form-group">
                                                <label>Tempat Lahir</label>
                                                <input [disabled]="(state?.appData?.data?.user?.roleName === 'ROLE_USER') || (isLoading$ | async)"
                                                        type="text" ngModel name="tempatLahir" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="margin-bottom: 15px;">
                                            <label>Jenis Kelamin</label>
                                            <select [disabled]="(state?.appData?.data?.user?.roleName === 'ROLE_USER') || (isLoading$ | async)"
                                                    name="jk" ngModel class="form-control" required>
                                                <option value="MALE">Laki-laki</option>
                                                <option value="FEMALE">Perempuan</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6" style="margin-bottom: 15px;">
                                            <div class="form-group">
                                                <label>Agama</label>
                                                <input [disabled]="(state?.appData?.data?.user?.roleName === 'ROLE_USER') || (isLoading$ | async)"
                                                        type="text" ngModel name="agama" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="margin-bottom: 15px;">
                                            <div class="form-group">
                                                <label>Alamat</label>
                                                <input [disabled]="(state?.appData?.data?.user?.roleName === 'ROLE_USER') || (isLoading$ | async)"
                                                        type="text" ngModel name="alamat" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="margin-bottom: 15px;">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input [disabled]="(state?.appData?.data?.user?.roleName === 'ROLE_USER') || (isLoading$ | async)"
                                                       type="text" ngModel name="email" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="margin-bottom: 15px;">
                                            <div class="form-group">
                                                <label for="hobi">Hobi</label>
                                                <input [disabled]="(state?.appData?.data?.user?.roleName === 'ROLE_USER') || (isLoading$ | async)"
                                                        type="text" ngModel name="hobi" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="margin-bottom: 15px;">
                                            <div class="form-group">
                                                <label>Anak Ke</label>
                                                <input [disabled]="(state?.appData?.data?.user?.roleName === 'ROLE_USER') || (isLoading$ | async)"
                                                        type="number" ngModel name="anakKe" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="margin-bottom: 15px;">
                                            <div class="form-group">
                                                <label>Jumlah Saudara</label>
                                                <input [disabled]="(state?.appData?.data?.user?.roleName === 'ROLE_USER') || (isLoading$ | async)"
                                                        type="number" ngModel name="jmlSaudara" class="form-control" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6" style="margin-bottom: 15px;">
                                            <label>Status Kawin</label>
                                            <select [disabled]="(state?.appData?.data?.user?.roleName === 'ROLE_USER') || (isLoading$ | async)"
                                                    name="statusKawin" ngModel class="form-control" required>
                                                <option value="BELUM_KAWIN">Belum Kawin</option>
                                                <option value="KAWIN">Kawin</option>
                                                <option value="JANDA">Janda</option>
                                                <option value="DUDA">Duda</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <button
                                                type="submit" class="btn btn-primary mt-5">
                                            <span *ngIf="isLaoding$ | async" class="spinner-border spinner-border-sm"
                                                  role="status" aria-hidden="true" style="margin-right: 5px;"></span>
                                            <span *ngIf="isLaoding$ | async">Saving...</span>
                                            <span *ngIf="!(isLaoding$ | async)">Save Biodata</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ng-container>
</ng-container>
